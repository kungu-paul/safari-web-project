<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css/stylename.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><b>connect with us</b></h1>
        <p>We would like to respond to your questions.<br> Feel free to stay in touch.</p>
        <div class="contact-box">
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>MAIL:</td>
                        <td ><a href="mailto:contactus@gmail.com" style="color: rgb(244, 248, 4);">contactus@gmail.com</a></td>
                    </tr><br>
                    <tr>
                        <td>PHONE:</td>
                        <td>+254712345678</td>
                    </tr><br>
                    <tr>
                        <td>LOCATION:</td>
                        <td>P.O BOX 90<br>NANYUKI<br> KENYA</td>
                    </tr>
                </table>
            </div>
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input row">
                        <div class="input group">
                            <label>NAME:</label>
                            <input type="text" placeholder="Paul Kungu">
                        </div>
                        <div class="input group">
                            <label>PHONE:</label>
                            <input type="text" placeholder="+254759067554">
                        </div>
                        <div class="input group">
                            <label>EMAIL:</label>
                            <input type="email" placeholder="paulkungu141@gmail.com ">
                        </div>
                        <div class="input group">
                            <label>SUBJECT:</label>
                            <input type="text" placeholder="booking">
                        </div>
                        <label>MESSAGE:</label>
                        <textarea rows="10" placeholder="YOUR MESSAGE"></textarea>
                        <button type="submit">SEND</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
